<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/869bb39064.js" crossorigin="anonymous"></script>
    <title>Etapas de Progresso</title>
</head>
<body>

    <div class="container">
       <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
       </div> 
    </div>

    <div>
        <button class="btn" id="prev" disabled>&#60</button>
        <button class="btn" id="next">&#62</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
